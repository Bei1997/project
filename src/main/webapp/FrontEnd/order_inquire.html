<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢會員資料</title>
    <style>     
        
        @import url(./css/login.css);    
    </style>
    <script>
        function docheck(){
          f1= document.all["username"].value;
          f2= document.all["order_no"].value;
         
                if(f1==""){
                    alert("會員帳號未填寫完整!");
                    return false;
                }if(f2==""){
                    alert("訂單號碼未填寫完整!");
                    return false;
                }
 
            document.myform.submit();
        }
    </script>
</head>
<body class="backdrop">

    <div class="login_box">
        <div style="float: left;width: 25%;">
        <p><br></p>
        </div>
        <form method="get"  name="myform" action="http://localhost:8080/Project/member" >
            <fieldset class="account ">
                <legend style="font-size:28px ;">查詢訂單資訊</legend>
                <p ><label for="username">會員帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="email" name="username" id="username" size="30"></p>
                <p style="margin-bottom: 6%;"><input type="button" value="查詢" onclick="docheck();"> <input type="reset" value="重置"></p>
                <a class="register" href="menu2.html">返回首頁</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
